<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Create — QR1.tech</title>
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<header class="appbar">
  <div class="bar-inner">
    <div class="brandpack">
      <div class="badge"><span class="dot"></span></div>
      <div class="brandtxt">
        <div class="title">qr1.tech</div>
        <div class="subtitle">Create &amp; Track Beautiful QR Codes</div>
      </div>
    </div>
    <nav class="pills">
      <a data-nav="home" href="#/home">Home</a>
      <a data-nav="create" href="templates.html">Create QR Code</a>
      <a data-nav="analytics" href="#/home">Scan Analytics</a>
      <a data-nav="ai" href="#/ai">AI Insights</a>
      <a data-nav="pricing" href="policies.html">Pricing</a>
      <a data-nav="connect" href="connect.html">Connect</a>
      <a data-nav="signin" href="signin.html">Sign in</a>
    </nav>
  </div>
</header>

<div class="container">
  <main class="panel" style="margin-top:10px">
    <h1 style="margin:.3rem 0">What do you want to create your QR code for?</h1>
    <div class="chips">
      <button class="chip" data-tpl="url">Website / Link</button>
      <button class="chip" data-tpl="whatsapp">WhatsApp</button>
      <button class="chip" data-tpl="instagram">Instagram</button>
      <button class="chip" data-tpl="text">Plain Text</button>
      <button class="chip" data-tpl="pdf">Menu / PDF</button>
      <button class="chip" data-tpl="contact">Contact Card</button>
    </div>
    <div id="namer" class="namer" style="display:none;margin-top:12px">
      <label class="small">Name your QR code</label>
      <input id="qrName" placeholder="e.g., Product A" maxlength="60">
      <div class="kv" style="margin-top:10px">
        <a class="btn" href="#" id="go">Continue to Builder</a>
      </div>
      <p class="small" style="margin-top:6px">We’ll carry the name into the builder.</p>
    </div>
  </main>
</div>

<div class="dots" data-dots>
  <a class="dot" data-dot="home" href="#/home"></a>
  <a class="dot" data-dot="create" href="templates.html"></a>
  <a class="dot" data-dot="builder" href="#/builder"></a>
  <a class="dot" data-dot="analytics" href="#/home"></a>
  <a class="dot" data-dot="ai" href="#/ai"></a>
  <a class="dot" data-dot="pricing" href="policies.html"></a>
  <a class="dot" data-dot="connect" href="connect.html"></a>
</div>

<script>
(function(){
  let chosen=null;
  const chips=document.querySelectorAll('.chip');
  const namer=document.getElementById('namer');
  const go=document.getElementById('go');
  chips.forEach(b=>b.addEventListener('click',()=>{chosen=b.dataset.tpl;chips.forEach(x=>x.classList.remove('active'));b.classList.add('active');namer.style.display='block';}));
  go.addEventListener('click',function(e){e.preventDefault();const name=document.getElementById('qrName').value.trim()||'Untitled QR';try{localStorage.setItem('qr1_new_template',chosen||'url');localStorage.setItem('qr1_new_name',name);}catch(e){};window.location.href='index.html#/builder';});
})();
</script>

<script>
(function(){
  if(!location.hash || location.hash==="#/"){ location.hash = "#/home"; }
  function key(){
    const h=(location.hash||"").toLowerCase();
    const p=location.pathname.toLowerCase();
    if(p.endsWith("/templates.html")) return "create";
    if(h.startsWith("#/home")) return "analytics";
    if(h.startsWith("#/ai")) return "ai";
    if(h.startsWith("#/builder")) return "builder";
    if(p.endsWith("/policies.html")) return "pricing";
    if(p.endsWith("/connect.html") || h.startsWith("#/connect")) return "connect";
    if(p.endsWith("/signin.html")) return "signin";
    return "home";
  }
  function paint(){
    const k=key();
    document.querySelectorAll(".appbar .pills a").forEach(a=>a.classList.toggle("active", a.dataset.nav===k));
    document.querySelectorAll(".dots .dot").forEach(a=>a.classList.toggle("active", a.dataset.dot===k));
  }
  function hideInnerBars(){
    const nodes=document.querySelectorAll('header, nav, .nav, .navbar, .toolbar, .row, .container');
    nodes.forEach(el=>{
      if(el.closest('.appbar')) return;
      const txt=(el.textContent||'').replace(/\s+/g,' ').trim();
      const looksLike = /Home/i.test(txt) && /(Create|Create QR)/i.test(txt) && /(Analytics|Track Scans)/i.test(txt);
      if(looksLike){ el.style.display='none'; }
    });
  }
  function go(){ hideInnerBars(); paint(); }
  window.addEventListener("hashchange", go);
  window.addEventListener("DOMContentLoaded", go);
  setTimeout(go, 500);
  new MutationObserver(go).observe(document.body, {subtree:true, childList:true});
})();
</script>

</body></html>
