<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Insights — QR1.tech</title><link rel="stylesheet" href="assets/styles.css">
</head><body>

<header class="appbar">
  <div class="bar-inner">
    <div class="brandpack">
      <div class="badge"><span class="dot"></span></div>
      <div class="brandtxt">
        <div class="title">qr1.tech</div>
        <div class="subtitle">Create &amp; Track Beautiful QR Codes</div>
      </div>
    </div>
    <nav class="pills">
      <a data-nav="home" href="#/">Home</a>
      <a data-nav="create" href="templates.html">Create QR Code</a>
      <a data-nav="analytics" href="#/track">Scan Analytics</a>
      <a data-nav="ai" href="#/ai">AI Insights</a>
      <a data-nav="pricing" href="policies.html">Pricing</a>
      <a data-nav="connect" href="connect.html">Connect</a>
      <a data-nav="signin" href="signin.html">Sign in</a>
    </nav>
  </div>
</header>

<div class="container"><main class="panel" style="margin-top:10px">
  <h1>AI Insights</h1><p class="small">Coming soon — smart tips from scan trends and performance.</p>
</main></div>

<div class="dots" data-dots>
  <a class="dot" data-dot="home" href="#/"></a>
  <a class="dot" data-dot="create" href="templates.html"></a>
  <a class="dot" data-dot="builder" href="#/builder"></a>
  <a class="dot" data-dot="analytics" href="#/track"></a>
  <a class="dot" data-dot="ai" href="#/ai"></a>
  <a class="dot" data-dot="pricing" href="policies.html"></a>
  <a class="dot" data-dot="connect" href="connect.html"></a>
</div>

<script>
(function(){
  // Default to Analytics
  if(!location.hash || location.hash==="#/" || location.hash==="#"){ location.hash = "#/track"; }
  function key(){
    const h=(location.hash||"").toLowerCase();
    const p=location.pathname.toLowerCase();
    if(p.endsWith("/templates.html")) return "create";
    if(h.startsWith("#/track")||h.startsWith("#/analytics")) return "analytics";
    if(h.startsWith("#/ai")) return "ai";
    if(h.startsWith("#/builder")) return "builder";
    if(p.endsWith("/policies.html")) return "pricing";
    if(p.endsWith("/connect.html") || h.startsWith("#/connect")) return "connect";
    if(p.endsWith("/signin.html")) return "signin";
    return "home";
  }
  function paint(){
    const k=key();
    document.querySelectorAll(".appbar .pills a").forEach(a=>a.classList.toggle("active", a.dataset.nav===k));
    document.querySelectorAll(".dots .dot").forEach(a=>a.classList.toggle("active", a.dataset.dot===k));
  }
  function hideInnerBars(){
    // Hide any inner header/nav rows that aren't our .appbar
    const candidates = document.querySelectorAll('header, nav, .nav, .navbar, .toolbar, .row, .container');
    candidates.forEach(el=>{
      if(el.closest('.appbar')) return; // keep ours
      const txt = (el.textContent||'').replace(/\s+/g,' ').trim();
      const looksLikeBar = /Home/i.test(txt) && /(Create|Create QR)/i.test(txt) &&
                           /(Analytics|Track Scans)/i.test(txt);
      if(looksLikeBar){ el.style.display='none'; }
    });
  }
  function go(){ hideInnerBars(); paint(); }
  window.addEventListener("hashchange", go);
  window.addEventListener("DOMContentLoaded", go);
  setTimeout(go, 600);
  new MutationObserver(go).observe(document.body, {subtree:true, childList:true});
})();
</script>

</body></html>
