<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="assets/styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in — QR1.tech</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

<div class="topnav container">
  <div class="brand"><a href="index.html#/">QR1.tech</a></div>
  <nav class="links">
    <a href="index.html#/" data-nav="home">Home</a>
    <a href="templates.html" data-nav="create">Create</a>
    <a href="index.html#/track" data-nav="analytics">Analytics</a>
    <a href="index.html#/examples" data-nav="examples">Examples</a>
    <a href="policies.html" data-nav="pricing">Pricing</a>
    <a href="signin.html" data-nav="signin">Sign in</a>
  </nav>
</div>

  <div class="container">
    <nav class="nav">
      <a class="logo" href="index.html">QR1.tech</a>
      <div class="links">
        <a href="examples.html">Examples</a>
        <a href="analytics.html">Track Scans</a>
        <a href="policies.html">Pricing & Policies</a>
      </div>
    </nav>

    <main class="panel">
      <h1>Sign in to create QR codes</h1>
      <p class="small">Builder is gated. After sign in, the Create button will take you straight to the builder.</p>
      <div class="grid cols-2" style="margin-top:12px">
        <a class="btn" href="#">Sign in</a>
        <a class="btn secondary" href="#">Create account</a>
      </div>
    </main>

    <footer class="footer">Lifetime membership is ad‑free.</footer>
  </div>

<div class="dots container" data-dots>
  <a class="dot" href="index.html#/" data-dot="home"></a>
  <a class="dot" href="templates.html" data-dot="create"></a>
  <a class="dot" href="index.html#/builder" data-dot="builder"></a>
  <a class="dot" href="index.html#/track" data-dot="analytics"></a>
  <a class="dot" href="index.html#/examples" data-dot="examples"></a>
  <a class="dot" href="policies.html" data-dot="pricing"></a>
</div>

<script>
(function(){
  function currentKey(){
    const h = (location.hash||'').toLowerCase();
    const p = location.pathname.toLowerCase();
    if (p.endsWith('/templates.html')) return 'create';
    if (h.startsWith('#/builder')) return 'builder';
    if (h.startsWith('#/track') || h.startsWith('#/analytics')) return 'analytics';
    if (h.startsWith('#/examples')) return 'examples';
    if (p.endsWith('/policies.html')) return 'pricing';
    if (p.endsWith('/signin.html')) return 'signin';
    return 'home';
  }
  function paint(){
    var k = currentKey();
    document.querySelectorAll('.topnav .links a').forEach(a=>{
      if(a.dataset.nav===k){ a.classList.add('active'); } else { a.classList.remove('active'); }
    });
    document.querySelectorAll('.dots .dot').forEach(a=>{
      if(a.dataset.dot===k){ a.classList.add('active'); } else { a.classList.remove('active'); }
    });
  }
  function hideInnerHeader(){
    try{
      document.querySelectorAll('a,button,span').forEach(n=>{
        if(/track\s*scans/i.test(n.textContent||'')){ n.textContent = n.textContent.replace(/track\s*scans/ig,'Analytics'); }
      });
      const candidates = document.querySelectorAll('header, nav, .nav, .navbar, .toolbar, .row, .container');
      candidates.forEach(el=>{
        if(el.closest('.topnav')) return;
        const t = (el.textContent||'').replace(/\s+/g,' ').trim();
        const looksLikeInnerBar = /Home/i.test(t) && /(Create\s*QR|Create)/i.test(t) &&
                                  /(Analytics|Track Scans)/i.test(t) && /Examples/i.test(t);
        if(looksLikeInnerBar){ el.style.display='none'; }
      });
      document.querySelectorAll('a,button').forEach(b=>{
        if(/create\s*qr\s*code/i.test(b.textContent||'')){ b.style.display='none'; }
      });
    }catch(e){}
  }
  function go(){ paint(); hideInnerHeader(); }
  window.addEventListener('hashchange', go);
  window.addEventListener('DOMContentLoaded', go);
  setTimeout(go, 600);
  new MutationObserver(go).observe(document.body, {subtree:true, childList:true});
})();
</script>

</body>
</html>
